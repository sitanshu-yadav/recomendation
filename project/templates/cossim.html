{% extends "base.html" %}
{% block title %}
  Cosine Similarity
{% endblock title %}
{% block body %}
<div class="container"> 
  <h2 class="text-center fst-italic"><u>Recomendation using Cosine Similarity</u></h2><br>             
  <table class="table table-dark table-striped"> 
    <thead> 
      <tr> 
         
        <th>Title</th> 
        <th>Scores</th>
      </tr> 
    </thead> 
    <tbody> 
    <!-- jinja2 Technique -->
    {% if d %}   
    {% for i in d %} 
      <tr> 
        <td>{{i.title}}</td> 
        <td>{{i.cosim_score}}</td> 
       </tr> 
    {% endfor %} 
    {% endif %} 
    </tbody> 
  </table> 
</div>   


{% endblock body %}
