{% extends "base.html" %}
{% block title %}
  Cosine Similarity
{% endblock title %}
{% block body %}
<div class="container"> 
  <p style="font-size: 500%; font-family: 'Times New Roman', Times, serif; background-color: black; color: antiquewhite;">{{c}}</p> 
  
  <h2 class="text-center fst-italic" style="color:black; background-color: antiquewhite;">Recomendation for the book '{{c}}' are:</h2><br>             
  <table class="table table-dark table-striped"> 
    <thead> 
      <tr> 
         
        <th>Title</th> 
        <th>Similarity score</th>
      </tr> 
    </thead> 
    <tbody> 
    <!-- jinja2 Technique -->
    {% if d %}   
    {% for i in d %} 
      <tr> 
        <td>{{i.title}}</td> 
        <td>{{i.cosim_score}}</td> 
       </tr> 
    {% endfor %} 
    {% endif %} 
    </tbody> 
  </table> 
</div>   


{% endblock body %}
